<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список продуктов:</h1>
    <table th:if="${frontProducts.title()}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Цена</td>
            <td>Название</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="b : ${frontProducts}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.cost}"></td>
            <td th:text="${'C: ' + b.title}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${b.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{'/products/add'}" method="post">
        <!-- GET http://localhost:8189/app/products/add?id=10&color=red&size=20 -->
        <label>id</label>
        <input type="number" name="id">
        <label>color</label>
        <input type="text" name="title">
        <label>size</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
    <form th:action="@{'/products/findById'}" method="post">
        <label>id</label>
        <input type="number" name="id">
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <h1>Найти товар по id</h1>
    <table th:if="${frontFindByIdProducts}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Цена</td>
            <td>Название</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="b : ${frontFindByIdProducts}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.cost}"></td>
            <td th:text="${'C: ' + b.title}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
